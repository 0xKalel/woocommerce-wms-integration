; File upload limits - excellent for WooCommerce
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Execution limits - perfect for API integration work
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
max_input_vars = 3000

; Socket timeout - excellent for WMS API calls
default_socket_timeout = 300

; Development error reporting (change display_errors to Off for production)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/wp-content/logs/php_errors.log

; Session configuration
session.save_handler = files
session.save_path = /tmp

; WP-CLI specific optimizations to prevent segfaults
pcre.jit = 0
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Optional: Enable Xdebug for debugging (comment out if not needed)
; xdebug.mode = debug
; xdebug.start_with_request = yes
; xdebug.client_host = host.docker.internal
; xdebug.client_port = 9003

; Additional settings for WordPress/WooCommerce development
allow_url_fopen = On
auto_prepend_file = 
auto_append_file = 
default_charset = "UTF-8"